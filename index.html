<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Livre</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Bienvenue dans l’univers de mon livre</h1>
  </header>

  <main class="content">
    <section class="book-section">
      <h2>À propos du livre</h2>
      <p>Découvrez une œuvre unique qui vous fera voyager à travers les mots.</p>
    </section>

    <button class="chat-btn" onclick="toggleChat()">Parler avec l'IA</button>

    <div class="chat-box" id="chatBox">
      <div id="chatLog" class="chat-log"></div>
      <input type="text" id="userInput" placeholder="Pose ta question ici..." onkeypress="handleKey(event)">
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
